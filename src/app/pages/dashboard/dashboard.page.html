<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div *ngIf="user != undefined">
    Welcome {{ user["first_name"]  }} {{ user["last_name"]  }}
    <ion-card>
      <img src="../../../assets/images/proveedor.jpg" />
      <ion-card-header>
        <ion-card-subtitle>Mira todos tus proveedores aqui</ion-card-subtitle>
        <ion-card-title style="margin: 10px 2px">Proveedores</ion-card-title>
      </ion-card-header>
<!--      <ion-card-content>-->
<!--      </ion-card-content>-->
    </ion-card>
  </div>
</ion-content>
